<div class="row cardContainer">
  <div *ngFor="let coworking of coworkings; let i = index" class="card">
    <img class="card-img-top cortarImg" [src]="coworking.img" [alt]="">
    <div class="card-body">
      <h4 class="card-title">{{ coworking.name }}</h4>
      <p class="card-text"> {{ coworking.description }} </p>
     
      <button type="button" class="btn btn-outline-primary btn-block">More info!</button>
      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver m√°s link...</a> -->
  
    </div>
  </div>
</div>
