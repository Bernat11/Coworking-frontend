<form>
  <h2>DISPOSITION</h2>
  <div class="form-row">
    <div class="col">
      <label for="disposition">Disposition?</label>
      <select id=disposition class="browser-default custom-select">
        <option value="1">Full-time</option>
        <option value="2">Partial-time</option>
      </select>
    </div>
    <div class="col">
      <label for="temporal">Temporal?</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
  </div>

  <div class="form-row">
    <div class="col">
      <label for="price">Price?</label>
    </div>
  </div>
    <div class="form-row">
    <div class="col">
      <mat-slider min="100" max="2000" step="5" value="1.5" thumbLabel tickInterval="1"></mat-slider>
    </div>
  </div>

  <div class="form-row">
    <div class="col">
      <label for="price">Number of employees in your team?</label>
      <select id=disposition class="browser-default custom-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8 or more</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="col">
      <label for="disposition">Which district do you preffer?</label>
      <select id=disposition class="browser-default custom-select">
        <option value="1" *ngFor="let district of districts">{{ district }}</option>
      </select>
    </div>
  </div>

  <h2>SERVICES</h2>
  <div class="form-row">
    <div class="col">
      <label for="temporal">Bicicleta</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
    <div class="col">
      <label for="temporal">Terraza</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
    <div class="col">
      <label for="temporal">Sala de reuniones</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
    <div class="col">
      <label for="temporal">Recepción/soporte</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
    <div class="col">
      <label for="temporal">Internet</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
    <div class="col">
      <label for="temporal">Agua/café</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <label for="temporal">Limpieza</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
      </div>
    <div class="col">
      <label for="temporal">Impresión/copisteria</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
    <div class="col">
      <label for="temporal">Horario</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
    <div class="col">
      <label for="temporal">Domicilio fiscal</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
    <div class="col">
      <label for="temporal">Espacio cocina</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
    <div class="col">
      <label for="temporal">Correo empresa</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <label for="temporal">Parking</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
    <div class="col">
      <label for="temporal">Team building</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
    <div class="col">
      <label for="temporal">Ducha</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
    <div class="col">
      <label for="temporal">Sala bienestar</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
    <div class="col">
      <label for="temporal">Mascotas</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
    <div class="col">
      <label for="temporal">Desayunos</label>
      <mdb-checkbox [default]="true"></mdb-checkbox>
    </div>
  </div>

  <h2>LOCATION</h2>
  <agm-map [zoom]="13" [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>

  <button type="button" class="btn btn-primary">SEND</button>

</form>
