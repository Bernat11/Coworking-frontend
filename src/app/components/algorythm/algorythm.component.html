<form>
  <div class="form-row">
    <div class="col">
      <label for="disposition">Disposition?</label>
      <select id=disposition class="browser-default custom-select">
        <option value="1">Full-time</option>
        <option value="2">Partial-time</option>
      </select>
    </div>
    <div class="col">
      <label for="temporal">Temporal?</label>
      <mdb-checkbox [default]="true">Default unchecked</mdb-checkbox>
    </div>
  </div>

  <div class="form-row">
    <div class="col">
        <label for="price">Price?</label>
        <mat-slider min="100" max="2000" step="5" value="1.5" thumbLabel tickInterval="1"></mat-slider>
      </div>
  </div>

  <div class="form-row">
      <div class="col">
          <label for="price">Number of employees in your team?</label>
          <select id=disposition class="browser-default custom-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8 or more</option>
            </select>
        </div>
    </div>

    <div class="col">
        <label for="disposition">Which district do you preffer?</label>
        <select id=disposition class="browser-default custom-select">
          <option value="1">Full-time</option>
          <option value="2">Partial-time</option>
        </select>
      </div>





  

  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
